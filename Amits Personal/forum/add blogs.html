<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./add blogs.css">
    <script src="https://kit.fontawesome.com/fd4d75259d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="parentdiv">
        <div id="childdiv1">
            <h1 id="heading1">IT Forum</h1>
            <p id="paragraph1"><i class="fa-solid fa-house"></i> Publisher Home</p>
            <p id="paragraph2"><i class="fa-solid fa-blog" style="color: #ffffff;"></i> Add Blogs</p>
            <p id="paragraph3"><i class="fa-solid fa-users"></i> Manage Items</p>
            <p id="paragraph4"><i class="fa-solid fa-blog"></i> ALL Blogs</p>
            <hr id="underline1">
            <p id="paragraph5"><i class="fa-solid fa-house"></i> Home</p>
        </div>
        <div id="childdiv2">
            <div id="flexdiv1">
                <p id="paragraph6">ADD NEW BLOGS</p>
                <hr id="underline2">
            </div>
            <div id="flexdiv2">
                <p id="paragraph7">Title</p>
                <input type="text" placeholder="   enter title" id="title">
                <div id="griddiv">
                    <div id="griddiv1">
                        <p id="paragraph8">Category</p>
                        <input type="text" placeholder="   category" id="category">
                    </div>
                    <div id="griddiv2">
                        <p id="paragraph9">Sub Title</p>
                        <input type="text" placeholder="   enter subtitle" id="subtitle">
                    </div>
                </div>
                <p id="paragraph10">Article</p>
                <input type="text" placeholder="   write article" id="article">
                <button id="button1">Add image</button>
                <button id="button2">Add Blog</button>
            </div>
        </div>
    </div>
    
</body>
</html>
